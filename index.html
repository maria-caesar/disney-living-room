<!DOCTYPE html>
<html lang="en">

<head>
    <title>Disney - Living Room Project By Maria Caesar</title>
    <meta content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Disney+ Project SWE Role - April 29, 2024">
    <meta name="keywords" content="Disney+, Streaming, Living Room Project, ">
    <meta name="author" content="Maria Caesar">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/disney.css">

    <link rel="icon" href="favicon.ico" type="image/x-icon" />

</head>

<body>
    <div id="body-container" class="body-container">
        <div id="disney-loader" class="disney-load">
            <img alt="disney-plus-100-logo"
                src="https://whatsondisneyplus.b-cdn.net/wp-content/uploads/2023/06/disney-plus-100-logo.gif">
        </div>
        <!-- Include the component -->
        <div class="tile-component">
        </div>
        <!-- Include the JavaScript file -->
        <script src="src/js/tile-component.js" defer></script>
    </div>
    <div id="disney-details" class="modal-popup-bg" style="display: none;">
        <div class="modal-popup">
            <div class="cover">
                <img class="title-image" alt="Disney Title" id="title-image" src="#" />
                <img class="cover-image" alt="Cover" id="cover-image" src="#" />
            </div>
            <div class="disney-details">
                <h3 class="disney-name" id="movie-name">Disney Name</h3>
                <div class="disney-extras">
                    <span id="movie-rating"></span>
                    <span id="movie-language"></span>
                    <span id="release-date"></span>
                </div>
                <div class="disney-buttons">
                    <button class="disney-btn watch-now">Watch Now</button>
                    <button class="disney-btn my-list">+</button>
                </div>
            </div>
        </div>
    </div>
    <div id="disney-no-details" class="modal-popup-bg" style="display: none;">
        <div class="modal-popup">
            <div class="cover">
                <img class="cover-image" alt="coming-soon-moana" src="https://i.pinimg.com/originals/e7/2e/1b/e72e1b76a864b49d49995b1294ba529e.gif" />
            </div>
            <div class="disney-details">
                <h2>Coming soon...</h2>
            </div>
        </div>
    </div>
</body>

</html>
